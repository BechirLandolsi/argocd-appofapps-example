{{- if .Values.helmHooks }}
{{- if .Values.helmHooks.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-hooks
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.helmHooks.namespace }}
    server: {{ .Values.server }}
  project: {{ .Values.projectName }}
  source:
    path: helm-hooks
    repoURL: https://github.com/BechirLandolsi/argocd-appofapps-example.git
    targetRevision: {{ .Values.helmHooks.targetRevision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
{{- end }}
{{- end }}
