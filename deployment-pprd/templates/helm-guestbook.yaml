{{- if .Values.helmGuestbook }}
{{- if .Values.helmGuestbook.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-guestbook
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.helmGuestbook.namespace }}
    server: {{ .Values.server }}
  project: {{ .Values.projectName }}
  source:
    path: helm-guestbook
    repoURL: git@github.com:BechirLandolsi/argocd-appofapps-example.git
    targetRevision: {{ .Values.helmGuestbook.targetRevision }}
    helm:
      valueFiles:
        - {{ .Values.helmGuestbook.valueFile }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
{{- end }}
{{- end }}

